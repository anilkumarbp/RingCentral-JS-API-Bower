<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../common.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>AngularJS &mdash; RingCentral&trade; Platform</title>
    <style>

        table.table-nowrap > * > * > td {
            white-space: nowrap;
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            z-index: 2;
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5) url(https://service.ringcentral.com/rcresources/assets/img/panel/loader_spinning_wheel.gif) no-repeat center center;
        }

        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }

    </style>
</head>
<body ng-app="RC">

<div class="container">

    <h1>
        <a href="../.." id="logo"></a>
    </h1>

    <div ng-view ng-hide="error"></div>

    <div ng-show="error" style="margin: 0 auto; width: 50%" ng-cloak>

        <div class="panel panel-danger">
            <div class="panel-heading">
                <h2 class="panel-title" ng-bind="'Application Error: ' + error.title"></h2>
            </div>
            <div class="panel-body" ng-bind="error.message"></div>
            <div class="panel-footer text-center">
                <a ng-hide="error.unrecoverable" href="#/" class="btn btn-danger" ng-click="$event.preventDefault(); error = null;"><span class="glyphicon glyphicon-remove"></span>
                    Dismiss</a>
                <a ng-show="error.unrecoverable" href="#/" class="btn btn-danger"><span class="glyphicon glyphicon-home"></span>
                    Main page</a>
            </div>
        </div>

    </div>

    <hr>

    <p class="text-center text-muted">
        &copy; 1999 &ndash; <span id="date"></span> RingCentral&trade;, Inc. All rights reserved.
        <script> document.getElementById('date').innerHTML = (new Date()).getFullYear().toString(); </script>
    </p>

</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular-route.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/es6-promise/1.0.0/promise.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/mode-ecb.js"></script>
<script type="text/javascript" src="https://cdn.pubnub.com/pubnub-3.7.1.js"></script>
<script type="text/javascript" src="../../build/rc-sdk.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controllers/main.js"></script>
<script type="text/javascript" src="controllers/apikey.js"></script>
<script type="text/javascript" src="controllers/calls.js"></script>
<script type="text/javascript" src="controllers/ringout.js"></script>
<script type="text/javascript" src="controllers/login.js"></script>

</body>
</html>

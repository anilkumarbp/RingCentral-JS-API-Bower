<form class="panel panel-default form-horizontal" ng-submit="login()" role="form" ng-class="options.loading ? 'loading' : ''">

    <div class="panel-heading"><h1 class="panel-title">Login</h1></div>

    <div class="panel-body">

            <div class="form-group">
                <label for="username" class="col-xs-2 control-label">Username</label>

                <div class="col-xs-10">
                    <input type="text" class="form-control" id="username" placeholder="Phone Number" ng-model="user.username" ng-required>
                </div>
            </div>

            <div class="form-group">
                <label for="extension" class="col-xs-2 control-label">Extension (opt)</label>

                <div class="col-xs-10">
                    <input type="number" class="form-control" id="extension" placeholder="Extension" ng-model="user.extension">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-xs-2 control-label">Password</label>

                <div class="col-xs-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" ng-required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-xs-2 control-label">&nbsp;</label>
                <div class="col-xs-10">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="user.remember"> Remember me
                    </label>
                    <label class="checkbox-inline text-danger" ng-show="user.remember">
                        <span class="glyphicon glyphicon-warning-sign"></span>
                        Credentials will be stored in this browser's localStorage <strong>without enctryption</strong>
                    </label>
                </div>
            </div>

    </div>

    <div class="panel-footer text-center">
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Log In</button>
        <a href="#/apikey" class="btn btn-link">Change API Key or API Server</a>
    </div>

</form>

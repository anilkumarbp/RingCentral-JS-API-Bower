<div class="panel panel-default">

    <div class="panel-heading"><h2 class="panel-title">Account</h2></div>

    <div class="panel-body form-horizontal">

        <div class="form-group">
            <label class="col-xs-2 control-label">User</label>

            <p class="col-xs-6 form-control-static">
                <span class="glyphicon glyphicon-user"></span> {{extension.name}}
            </p>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">Main Number</label>

            <p class="col-xs-6 form-control-static">
                <span class="glyphicon glyphicon-phone-alt"></span> {{ account.mainNumber + ' * ' + extension.extensionNumber }}
            </p>
        </div>

    </div>

    <div class="panel-footer text-right">
        <a href="#/apikey" class="btn btn-link">Change API Key or API Server</a>
        <button class="btn btn-danger" type="button" ng-click="logout()">
            <span class="glyphicon glyphicon-log-out"></span> Log Out
        </button>
    </div>

</div>

<div ng-include="'controllers/ringout.html'"></div>
<div ng-include="'controllers/calls.html'"></div>
